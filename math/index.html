<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../jquery.easing.1.3.js"></script>
    <!--<script src="../jquery.easing.compatibility.js"></script>-->
    <meta name="viewport"
        content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Teable - Maths</title>
    <style>
        html,
        body,
        tr,
        td {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #wrapper {
            height: 100%;
            width: 100%;
        }

        #contextPanel {
            margin-top: 5px;
            width: 100%;
            height: auto;
            position: absolute;
        }

        #contextPanel p {
            width: 100%;
            margin: 2px 5px 2px 5px;
            padding: 0 0 0 5px;
        }

        #sidebar {
            height: 100%;
            width: 160px;
            background: rgb(173, 234, 255);
            position: absolute;
        }

        #tabSelect tr td {
            position: relative;
            height: 45px;
            cursor: pointer;
            text-align: center;
            color: white;
            width: 50%;
            font-size: 22px;
        }

        .tabNormal {
            background-color: rgb(0, 195, 255);
        }

        .tabSelected {
            background-color: rgb(0, 17, 255);
            ;
        }

        #tabSelect tr td.tabNormal:hover {
            background-color: rgb(103, 220, 255);
        }

        #tabSelect tr td.tabNormal:active {
            background-color: rgb(157, 232, 255);
        }

        #tabSelect {
            width: 100%;
            border-spacing: 1px;
        }

        #pad {
            position: fixed;
            left: 160px;
            right: 0;
            top: 0;
            bottom: 0;
            height: 100%;
            background-color: rgb(220, 220, 220);
            z-index: 0;
        }

        #copyrightClaim {
            position: fixed;
            text-align: center;
            bottom: 10px;
            right: 10px;
            visibility: hidden;
            color: rgb(156, 156, 156);
        }

        #copyrightClaim>p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="sidebar">
            <table id="tabSelect">
                <tr>
                    <td id="tabTools" onclick="changeTab($(this), 0)">工具</td>
                    <td id="tabFile" onclick="changeTab($(this), 1)">文件</td>
                </tr>
                <tr>
                    <td id="tabEdit" onclick="changeTab($(this), 2)">编辑</td>
                    <td id="tabVar" onclick="changeTab($(this), 3)">变量</td>
                </tr>
                <tr>
                    <td id="tabScript" onclick="changeTab($(this), 4)">脚本</td>
                    <td id="tabAbout" onclick="changeTab($(this), 5)">关于</td>
                </tr>
            </table>
            <div id="contextPanel"></div>
        </div>

        <div id="pad">
            <div id="copyrightClaim">
                <p>CopyRight © 2020 teable.top All Rights Reserved.</p>
            </div>
        </div>

    </div>

    <script>
        var selectedPanel = $("tabAbout");
        var toolPanel = document.createElement("div");
        var filePanel = document.createElement("div");
        var editPanel = document.createElement("div");
        var varPanel = document.createElement("div");
        var scriptPanel = document.createElement("div");
        var aboutPanel = document.createElement("div");
        var contextPanel;

        toolPanel.innerHTML = "<p>移动工具</p><p>点工具</p><p>线工具</p><p>圆工具</p><p>多边形工具</p><p>自定义工具</p><p>文本工具</p><p>一元方程计算器</p><p>多元方程计算器</p><p>不等式计算器</p><p>函数计算器</p><p>化学计算器</p>";
        filePanel.innerHTML = "<p>打开</p><p>保存</p><p>另存为</p><p>上传至服务器</p><p>从服务器打开</p><p>打印</p><p>导入为</p><p>导出为</p><p>关闭当前文档</p><p>关闭所有文档</p>";
        editPanel.innerHTML = "<p>撤销</p><p>重做</p><p>剪切</p><p>复制</p><p>粘贴</p><p>删除</p><p>全选</p><p>反选</p><p>选择父对象</p><p>选择子对象</p><p>属性</p><p>参数</p>";
        varPanel.innerHTML = "<p>新建变量</p><p>删除变量</p><p>变量控制台</p>";
        scriptPanel.innerHTML = "<p>新建脚本</p><p>打开脚本</p><p>从外部导入脚本</p><p>从服务器导入脚本</p><p>导出脚本</p><p>脚本控制台</p>";
        aboutPanel.innerHTML = "<p>Github地址</p><p>联系我们</p>";

        var panelList = [toolPanel, filePanel, editPanel, varPanel, scriptPanel, aboutPanel];
        $(document).ready(function () {
            contextPanel = $("#contextPanel");
            panelList.forEach(element => {
                var e = $(element);
                e.css("position", "absolute");
                e.css("width", 160);
                e.css("display", "none");
                contextPanel.append(element);
            });
            changeTab($("#tabAbout"), 5);
        });
        function clickTab(element) {
            $("#tabSelect td").toggleClass("tabSelected", false);
            $("#tabSelect td").toggleClass("tabNormal", true);
            element.toggleClass("tabSelected", true);
            element.toggleClass("tabNormal", false);
        }

        function changeTab(element, id) {
            if (panelList[id] != selectedPanel) {
                var n = panelList[id];
                fadeTab(selectedPanel, n);
                selectedPanel = n;
                clickTab(element);
            }
        }

        function fadeTab(oldOne, newOne) {
            if (a1) a1.stop(false, true);
            if (a2) a2.stop(false, true);
            if (oldOne) {
                var o = $(oldOne);
                a1 = o;
                o.css("left", 0);
                o.animate({ left: -160 }, 250, "easeOutCirc", function () { o.css("display", "none") });
            }
            if (newOne) {
                var n = $(newOne);
                n.css("display", "block")
                a2 = n;
                n.css("left", 160)
                n.animate({ left: 0 }, 250, "easeOutCirc");
            }
        }
        var a1, a2;
    </script>
</body>

</html>
