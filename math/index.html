<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Teable - Maths</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(230, 230, 230);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div style="position: fixed;width: 150px;left: 0;top: 0;bottom: 0;">
            <table style="border-spacing: 0;width: 100%;">
                <tr>
                    <th onclick="tabClick(this)">工具</th>
                    <th onclick="tabClick(this)">文件</th>
                </tr>
                <tr>
                    <th onclick="tabClick(this)">编辑</th>
                    <th onclick="tabClick(this)">变量</th>
                </tr>
                <tr>
                    <th onclick="tabClick(this)">脚本</th>
                    <th onclick="tabClick(this)">关于</th>
                </tr>
            </table>
            <hr>
            <div style="margin: 5px">
                <button>Point</button>
                <button>Line</button>
            </div>
            <hr>
            <div>
                <input><button>Confirm</button>
                <input><button>Confirm</button>
                <div style="margin: 5px;position: absolute;bottom: 0;width: 100%;">

                </div>
            </div>
        </div>

    </div>
    <script>
        function tabClick(element) {
            var children = element.parentElement.parentElement.children;
            for (i = 0; i < children.length; i++) {
                for (j = 0; j < children[i].children.length; j++) {
                    children[i].children[j].style.backgroundColor = "rgb(250,250,250)";
                }
            }
            element.style.backgroundColor = "rgb(127,127,127)";
        }
    </script>
</body>

</html>
